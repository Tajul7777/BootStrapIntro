<html>
    <head>
        <title>BootStrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">

    </head>
    <body>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <form>

                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" placeholder="Enter Your First Name" name="first_name" class="form-control">
                        </div>
  <hr>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" placeholder="Enter Your Email" name="email" class="form-control">
                        </div>

  <hr>
                        <div class="form-group">
                            <label for="images">Upload your File</label>
                            <input type="file" name="images" class="form-control">
                        </div>
  <hr>

                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">I agree with terms and conditions
                                </label>

                            </div> 
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">I do not agree with terms and conditions
                                </label>

                            </div> 
                        </div>
  <hr>

                        <div class="form-group">
                            <div class="radio">
                                <label>
                                    <input name="option" type="radio">Male
                                </label>

                            </div> 
                            <div class="radio">
                                <label>
                                    <input name="option" type="radio">Female
                                </label>

                            </div> 
                        </div>
  <hr>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea rows="5" cols="15" placeholder="Enter Your Message" name="message" class="form-control"></textarea>
                        </div>
  <hr>
                    </form>
                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Submit</button>
                </div>
            </div>
        </div>
        <hr>

        <script src="js/jquery-1.12.0.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
